<table mat-table [dataSource]="opciones" class="mat-elevation-z8">

  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Código. </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="enlace">
    <th mat-header-cell *matHeaderCellDef> Enlace </th>
    <td mat-cell *matCellDef="let element"> {{element.enlace}} </td>
  </ng-container>

  <ng-container matColumnDef="icono">
    <th mat-header-cell *matHeaderCellDef> Icono </th>
    <td mat-cell *matCellDef="let element"> {{element.icono}} </td>
  </ng-container>

  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef> Acción </th>
    <td mat-cell *matCellDef="let element"> <button (click)="editar(element)">Editar</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<li *ngFor="let opcion of opciones">
  {{opcion.nombre}}
</li>


<router-outlet></router-outlet>
